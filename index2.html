<!DOCTYPE html>
<meta charset="utf-8">
<style>

.axis--x path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

</style>
<svg width="960" height="500"></svg>
<script src="//d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    margin = {top: 20, right: 80, bottom: 30, left: 50},
    width = svg.attr("width") - margin.left - margin.right,
    height = svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var parseTime = d3.timeParse("%Y");

var x = d3.scaleTime().range([0, width]),
    y = d3.scaleLinear().range([height, 0]),
    z = d3.scaleOrdinal(d3.schemeCategory20);

var line = d3.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.value); });

d3.csv("mydata2.csv", function(data) {
  var keywords = [];
  var keywordset = {};
  var parseTime = d3.timeParse("%Y")
  var dates = [];
  data.forEach(function(d) {
    if (!(d.key in keywordset)) {
      keywords.push({
        key: d.key,
        values: [],
      });
      keywordset[d.key] = keywords.length-1;
    }
    keywords[keywords.length-1  ].values.push({
      date: parseTime(d.date),
      value: parseInt(d.value),
    });
    dates.push(parseTime(d.date));
  });

  x.domain(d3.extent(dates, function(d) { return d; }));

  y.domain([
    d3.min(keywords, function(c) { return d3.min(c.values, function(d) { return d.value; }); }),
    d3.max(keywords, function(c) { return d3.max(c.values, function(d) { return d.value; }); })
  ]);
  z.domain(keywords.map(function(c) { return c.key}));

  g.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  g.append("g")
      .attr("class", "axis axis--y")
      .call(d3.axisLeft(y))
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", "0.71em")
      .attr("fill", "#000")
      .text("Count");

  var keyword = g.selectAll(".city")
    .data(keywords)
    .enter().append("g")
      .attr("class", "city");

  keyword.append("path")
      .attr("class", "line")
      .attr("d", function(d) { return line(d.values); })
      .style("stroke", function(d) { return z(d.key); });

  keyword.append("text")
      .datum(function(d) { return {key: d.key, value: d.values[d.values.length - 1]}; })
      .attr("transform", function(d) { return "translate(" + x(d.value.date) + "," + y(d.value.value) + ")"; })
      .attr("x", 3)
      .attr("dy", "0.35em")
      .style("font", "10px sans-serif")
      .text(function(d) { return d.key; });
});

function type(d, _, columns) {
  d.date = parseTime(d.date);
  for (var i = 1, n = columns.length, c; i < n; ++i) d[c = columns[i]] = +d[c];
  return d;
}

</script>
