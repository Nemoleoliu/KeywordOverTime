<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Keyword Over Time Visualization</title>
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="//d3js.org/d3.v4.min.js"></script>
  <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
  <script src="../typeahead.bundle.min.js"></script>
  <link rel="stylesheet" href="index.css"/>
  <link rel="stylesheet" href="typeahead.js-bootstrap.css"/>

</head>
<body>
  <div class="row clear container">
    <div class="col-md-2 sidebar-left">
      <div class="card">
        <div class="card-header">
          Document filter
        </div>
        <div class="card-block">
          <label for="timeunit">Timeunit (s)</label>
          <input id="timeunit" type="number" class="form-control" placeholder="" aria-describedby="basic-addon1">
          <label for="keywordFilter">Keywords</label>
          <div class="filter" id ="keywordFilter">
            <div class="input-group">
              <input type="text" class="form-control filterInput typeahead" placeholder="Search for...">
              <span class="input-group-btn">
                <button class="btn btn-secondary filterButton" type="button">+</button>
              </span>
            </div>
            <div class = "filterList" ><h5></h5></div>
          </div>
          <button type="button" class="btn btn-primary" id="submit_btn">Submit</button>
        </div>
      </div>
    </div>
    <div class="col-md-8 content clear">
      <div class="main">
        <svg id="line-view"></svg>
      </div>
      <div class="bottom">
        <svg id="navigation-view"></svg>
      </div>
    </div>
    <div class="col-md-2 sidebar-right clear">
      <svg id="keywords-view"></svg>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
